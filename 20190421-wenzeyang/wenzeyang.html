<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			var arr=[2,5,'3','a',[1],3];
			var ak=0;
			//扁平化函数
			function bph (arr) {
				var arr1=[];
				arr.forEach((value)=>{
					if (value.constructor===Array) {
						arr1=arr1.concat(bph(value))
					}else{
						arr1.push(value)
					}
				})
				return arr1;
			}
			
			bph(arr).forEach((value)=>{
				ak+=typeof(value)=="number" ? value:0;
			})
			alert(ak)
		</script>
	</body>
</html>
